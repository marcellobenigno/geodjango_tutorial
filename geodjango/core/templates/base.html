{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'img/favicon/favicon.ico' %}">
    <title>{% block title %}GeoDjango Tutorial{% endblock title %}</title>
    <link href="{% static 'libs/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block extra_assets %}
    {% endblock extra_assets %}
</head>
<body>
{% include 'includes/navbar.html' %}

<div class="container-fluid">
    {% block content %}
    {% endblock content %}
</div><!-- container -->

<script src="{% static 'libs/jquery-1.12.4/jquery.min.js' %}"></script>
<script src="{% static 'libs/bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>

{% block extras_js %}
{% endblock extras_js %}

</body>
</html>
